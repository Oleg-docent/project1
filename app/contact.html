        <div class="mail-block group">

          dozent07@yandex.ru</a>
        </div>
        <div class="tel-block group">
          <a href="tel:+79500232708"class="tel-text"><img class="tel" src="images/tel.png" alt="">

    <div class="col-2">
     <section class="contact-me">
       <p class="contact-title">У вас есть интересный проект? Напишите мне</p>
       <div class="contact-container">
         <form class="form-place" method="post" action="server">
           <div class="name-left">
             <label for="name">Имя</label>
             <input class="form-name" type="text" placeholder="Как к вам обращаться">
           </div>
           <div class="email-right">
             <label for="e-mail">E-mail</label>
             <input class="form-email" type="text" placeholder="Куда мне писать">
           </div>
           <div class="message-area">
             <label for="message">Сообщение</label>
             <textarea class="message-text" placeholder="Кратко в чем суть" type="text"></textarea>
           </div>
           <p class="captcha-text">Введите код указанный на картинке</p>
           <div class="captcha-fields">
             <div class="captcha-img">
               <img class="c-image" src="images/captcha.png" alt="">
             </div>
             <div class="c-input">
             <input class="captcha-input" type="text" placeholder="Введите код">
             </div>
           </div>
           <div class="buttons">
             <button class="button submit-button button-left" type="submit">Отправить</button>
             <button class="button clear-button button-right" type="reset">Очистить</button>
           </div>
         </form>
       </div>
     </section>
